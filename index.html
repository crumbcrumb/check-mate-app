<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Mate: Bill Calculating Made Easy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container m-0 p-0">
      <header id="background">
        <div class="column">
          <section class="text-white p-3 w-50">
            <h1>Check Mate</h1>
            <p>
              Stop wasting time arguing when the check comes. Quickly calculate
              the tip and determine everyone's share.
            </p>
          </section>
        </div>
      </header>
      <main>
        <div class="column">
          <section
            class="shadow p-5 mb-5 text-dark rounded b-color"
          >
            <h2 class="text-center">Calculate Tip</h2>
            <div class="input-group input-group-lg">
              <span class="input-group-text" id="bill-amount-tip">$</span>
              <input type="number" class="form-control" />
            </div>
            <br />
            <div class="form-floating">
              <select class="form-select" id="tip-p">
                <option selected="">Tip Percentages</option>
                <option value=".10">10</option>
                <option value=".15">15</option>
                <option value=".20">20</option>
                <option value=".25">25</option>
                <option value=".30">30</option>
                <option value=".35">35</option>
                <option value=".40">40</option>
              </select>
              <label for="tip-p">%</label>
            </div>

            <hr />
            <div class="input-group input-group-lg">
              <span class="input-group-text" id="total-tip-amount">$</span>
              <input
                type="number"
                class="form-control"
                placeholder="Total"
                readonly
              />
            </div>
            <br />
            <div class="d-grid gap-2">
              <button class="btn btn-dark" type="submit" id="tip-btn">
                Calculate
              </button>
            </div>
          </section>
          
          <section
            class="shadow p-5 text-dark rounded b-color"
          >
            <h2 class="text-center">Split Bill</h2>
            <div class="input-group input-group-lg">
              <span class="input-group-text" id="bill-amount-split">$</span>
              <input type="number" class="form-control" />
            </div>
            <br />
            <div class="form-floating mb-3">
              <input
                type="number"
                class="form-control"
                id="total-people"
                placeholder="Number of people"
              />
              <label for="floatingNumber"># of People </label>
            </div>
            <hr />
            <div class="input-group input-group-lg">
              <span class="input-group-text" id="total-split-amount">$</span>
              <input
                type="number"
                class="form-control"
                placeholder="Total"
                readonly
              />
            </div>
            <br />
            <div class="d-grid gap-2">
              <button class="btn btn-dark" type="submit" id="split-btn">
                Calculate
              </button>
            </div>
          </section>
        </div>
      </main>
    </div>
    <footer class="text-center pt-5">&copy; Katarina Andrews</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
